<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/calendario.png">
    <link rel="stylesheet" href="calcuDias.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>CalcDiaFecha</title>
</head>

<body>
    <!-- main container -->
    <div class="container text-center main align-items-center">
        <div class="row row-cols-1 justify-content-center align-items-center ">
            <!-- title -->
            <div class="col col-sm-10 align-items-center titleContainer">
                <h1>Calculadora de Días De La Semana</h1>
            </div>
            <!--  action Container -->
            <div class="col col-sm-10 align-items-center actionContainer ">

                <div class="row row-cols-1 align-items-center gy-3">
                    <div class="col gy-4">
                        <h2>Introduce una fecha: </h2>
                    </div>
                    <div class="col ">
                        <div class="row row-cols-lg-3 row-cols-md-1 row-cols-sm-1 gy-2">
                            <div class="col"> <label for="text">
                                    <h4>Dia:</h4>
                                </label> <input type="number" placeholder="Dia"> </div>
                            <div class="col"> <label for="text">
                                    <h4>Mes:</h4>
                                </label> <input type="number" placeholder="Mes"> </div>
                            <div class="col"> <label for="text">
                                    <h4>Año:</h4>
                                </label> <input type="number" placeholder="Año"></div>

                        </div>

                    </div>
                    <div class="col"> <button type="button" class="btn btn-dark">Calcular Fecha</button></div>
                    <div class="col">
                        <h5> Es día Martes laboral! </h5>
                    </div>
                    <div class="col ">
                        <h5>Fase Lunar</h5>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <!-- JS file -->
    <script src="calcuDias.js"></script>
    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
